<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Sign Up - My Website</title>
    <link rel="stylesheet" href="register.css" />
  </head>

  <body>
    <div class="container" id="loader">
      <div class="pic">
        <img src="peg.png" class="photo" />
      </div>
      <div class="pralay">
        <div class="priya">
          <p>POwered By Pralay</p>
        </div>
      </div>
    </div>

    <!-- Registration Form View -->
    <div id="main-content" style="display: none">
      <div class="screen-container">
        <div class="fuck" id="registration-form">
          <div class="logo">
            <img src="me.png" class="logo-pic" />
          </div>
          <div class="except-top">
            <div class="info">
              <h1>Sign Up</h1>
            </div>

            <div class="fields-group">
              <div class="username">
                <input
                  type="text"
                  id="reg-username"
                  placeholder="Choose Username"
                />
              </div>
              <div class="pass">
                <input
                  type="password"
                  id="reg-password"
                  placeholder="Choose Password"
                />
              </div>
              <div class="email-container">
                <input
                  type="email"
                  id="reg-email"
                  placeholder="Email Address"
                />
                <button
                  id="send-otp-btn"
                  class="send-otp-btn hidden"
                  onclick="sendOTP(event)"
                >
                  Send OTP
                </button>
              </div>

              <!-- OTP Verification Section (Hidden initially) -->
              <div id="otp-section" class="hidden">
                <div class="otp-hint">
                  Enter the 4-digit code sent to your email
                </div>
                <div class="otp-inputs">
                  <input
                    type="text"
                    maxlength="1"
                    class="otp-box"
                    oninput="moveNext(this, 'otp2')"
                    id="otp1"
                  />
                  <input
                    type="text"
                    maxlength="1"
                    class="otp-box"
                    oninput="moveNext(this, 'otp3')"
                    id="otp2"
                  />
                  <input
                    type="text"
                    maxlength="1"
                    class="otp-box"
                    oninput="moveNext(this, 'otp4')"
                    id="otp3"
                  />
                  <input
                    type="text"
                    maxlength="1"
                    class="otp-box"
                    oninput="moveNext(this, 'null')"
                    id="otp4"
                  />
                </div>
              </div>
            </div>

            <div class="button">
              <button class="btn" id="reg-btn" onclick="handleRegister()">
                Sign Up
              </button>
              <div id="messageBOX" class="hidden">
                <p id="message"></p>
              </div>
            </div>
          </div>
          <div class="again">
            <div class="signup-text">
              <span>Already have an account?</span>
              <a href="index.html" class="signup-link">Login here</a>
            </div>
            <div class="power">
              <p>Powered By <span>Pralay</span></p>
            </div>
          </div>
        </div>

        <!-- Registration Success View (Hidden by default) -->
        <div id="success-view" style="display: none">
          <div class="success-content">
            <div class="checkmark-circle">
              <div class="checkmark"></div>
            </div>
            <h2>Registration Successful!</h2>
            <p>Welcome to our community.</p>
            <button class="btn back-btn" onclick="location.href='index.html'">
              Go back to Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="register.js"></script>
  </body>
</html>
